<!DOCTYPE html>
<html lang="zh-CN">
  {% include 'common/head.html' %}

  <body>

    {% include 'common/navbar.html' %}

    <div class="container">
        {% if msg %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{msg}}
        </div>
        {% endif %}

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
          <p>编辑员工角色</p>
          <form method="post" action="/role/update.html" class="form-horizontal">
            <input name="id" value="{{role.id}}" hidden/>
              <div class="form-group">
                  <label class="col-sm-2 control-label">鼠名</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" value="{{role.username}}" required>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">角色</label>
                  <div class="col-sm-10">
                      <select name="role" class="form-control">
                          <option value="开发" {% if role.role=='开发' %}selected{% endif %}>开发</option>
                          <option value="测试" {% if role.role=='测试' %}selected{% endif %}>测试</option>
                          <option value="运维" {% if role.role=='运维' %}selected{% endif %}>运维</option>
                          <option value="管理员" {% if role.role=='管理员' %}selected{% endif %}>管理员</option>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">是否负责人</label>
                  <div class="col-sm-10">
                      <select name="is_manager" class="form-control">
                          <option value="0" {% if role.is_manager=='0' %}selected{% endif %}>否</option>
                          <option value="1" {% if role.is_manager=='1' %}selected{% endif %}>是</option>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">是否owner</label>
                  <div class="col-sm-10">
                      <select name="is_owner" class="form-control">
                          <option value="0" {% if role.is_owner=='0' %}selected{% endif %}>否</option>
                          <option value="1" {% if role.is_owner=='1' %}selected{% endif %}>是</option>
                      </select>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">邮箱</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="email" value="{{role.email}}" required>
                  </div>
              </div>

              <button type="submit" class="btn btn-primary">提交</button>
          </form>
      </div>

    </div>


    {% include 'common/script.html' %}
  </body>
</html>
