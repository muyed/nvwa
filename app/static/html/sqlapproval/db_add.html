<!DOCTYPE html>
<html lang="zh-CN">
  {% include 'common/head.html' %}

  <body>

    {% include 'common/navbar.html' %}

    <div class="container">
        {% if msg %}
        <div class="alert alert-warning alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Warning!</strong> {{msg}}
        </div>
        {% endif %}

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
          <p>添加db信息</p>
          <form method="post" action="/db/add.html" class="form-horizontal">

              <div class="form-group">
                  <label class="col-sm-2 control-label">db库名</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="db_name" value="{{info.db_name or ''}}" required>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">db url</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="db_url" value="{{info.db_url or ''}}" required>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">username</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="username" value="{{info.username or ''}}" required>
                  </div>
              </div>

              <div class="form-group">
                  <label class="col-sm-2 control-label">password</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" name="password" value="{{info.password or ''}}" required>
                  </div>
              </div>

               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">提交</button>
                   </div>
               </div>
          </form>
      </div>

    </div>

    {% include 'common/script.html' %}

    <script>

    </script>
  </body>
</html>
